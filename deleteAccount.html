    <script>
		$(document).ready(function(e) {
			$("#deleteAccount").click(function(){
					deleteAccount();});
										});
function deleteAccount(){
  
    var URLs="deleteAccount.php";
    var password=$("#delete_password").val();
    var myData = 'user_pwd='+ password; //build a post data structure
			$.ajax({
			url: URLs,
			data: myData,
			type:"post",
			dataType:'text',
					success: function(msg){
							if(msg == 0){
									alert("login fail");
							}else{
 							 		alert("Delete Account Successful");
  								    window.location.replace("index.html");
								 }
							},
	error:function(xhr, ajaxOptions, thrownError){
	
 	 alert(xhr.status);
 		 alert(thrownError);
	}
});
}
</script>
</head>
