<script>
$(document).ready(function() {
	var myData ='center_id='+ 7;
	$.ajax({
		url: "find_center.php?type=read",
		data: myData,
		type:"GET"
		,
		
		success: function(msg){
			//alert(msg);
			var data = JSON.parse(msg);
			//alert(JSON.stringif(data));
			$.each(data, function(key, val) {
				//$("#messages").append("<p>"+val.center_name+ ": " + val.center_tel+" ["+val.time+"]</p>");
				$("#messages").append("<p>Name:"+val.center_name+ "</p>");
				$("#messages").append("<p>Tel:" + val.center_tel+"</p>");
				$("#messages").append("<p>Address:"+val.center_address+"</p>");
				$("#messages").append("<p>Website:"+val.center_website+"</p>");
				
			});
		}
	});
	
});
</script>
